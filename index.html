<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Learning Safety Riding</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 text-center text-xl font-semibold">
    E-Learning Safety Riding
  </header>

  <main class="flex-grow p-4 max-w-md mx-auto w-full">
    <!-- Login Screen -->
    <section id="login-section" class="space-y-4">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="npk" class="block mb-1 font-medium">NPK</label>
          <input type="text" id="npk" name="npk" required class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div>
          <label for="name" class="block mb-1 font-medium">Name</label>
          <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div>
          <label for="department" class="block mb-1 font-medium">Department</label>
          <select id="department" name="department" required class="w-full p-2 border border-gray-300 rounded">
            <option value="" disabled selected>Select your department</option>
            <option>Body Assy</option>
            <option>Painting Steel</option>
            <option>Painting Plastik</option>
            <option>Plastik Injection</option>
            <option>Press Welding Frame</option>
            <option>Press Welding Fuel Tank</option>
            <option>Dies Casting</option>
            <option>Machining</option>
            <option>Engine Assy</option>
            <option>Quality Enginering</option>
            <option>Packing</option>
            <option>PC Indirect</option>
            <option>Material Kontrol</option>
            <option>QA Gabungan</option>
            <option>Purchase Gabungan</option>
            <option>HR Gabungan</option>
            <option>Marketing Gabungan</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
      </form>
    </section>

    <!-- Dashboard -->
    <section id="dashboard-section" class="hidden">
      <h2 class="text-2xl font-bold mb-4 text-center">Dashboard</h2>
      <div class="space-y-4">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-semibold mb-2">Welcome, <span id="user-name"></span></h3>
          <p><strong>Department:</strong> <span id="user-department"></span></p>
          <p><strong>NPK:</strong> <span id="user-npk"></span></p>
        </div>

        <button id="btn-toggle-statistics-summary" class="w-full bg-gray-200 text-gray-700 py-2 rounded hover:bg-gray-300 transition mb-2">
          Show Statistics Summary
        </button>
        <div id="statistics-summary" class="bg-white p-4 rounded shadow space-y-2 hidden">
          <h3 class="font-semibold text-lg">Statistics Summary</h3>
          <p><strong>Most Participated Module:</strong> <span id="stat-most-participated">-</span></p>
          <p><strong>Performance per Module:</strong></p>
          <ul id="stat-performance-list" class="list-disc list-inside text-sm text-gray-700"></ul>
          <p><strong>Average Quiz Score:</strong> <span id="stat-average-score">-</span></p>
          <p><strong>Module Completion Rate:</strong> <span id="stat-completion-rate">-</span></p>
        </div>

        <div class="bg-white p-4 rounded shadow space-y-2">
          <h3 class="font-semibold text-lg">Modules</h3>
          <ul id="module-list" class="space-y-2">
            <!-- Modules will be dynamically inserted here -->
          </ul>
        </div>

        <div class="flex justify-between mt-6">
          <button id="btn-logout" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition">
            Logout
          </button>
          <button id="btn-view-statistics" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">
            View All Statistics
          </button>
        </div>
      </div>
    </section>

    <!-- Module Content and Quiz -->
    <section id="module-section" class="hidden">
      <button id="btn-back-dashboard" class="mb-4 text-blue-600 hover:underline">&larr; Back to Dashboard</button>
      <h2 id="module-title" class="text-2xl font-bold mb-4"></h2>
      <div id="module-content" class="mb-6 text-gray-800"></div>

      <form id="quiz-form" class="space-y-4">
        <!-- Quiz questions will be dynamically inserted here -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
          Submit Quiz
        </button>
      </form>
    </section>

    <!-- All Statistics View -->
    <section id="statistics-section" class="hidden">
      <button id="btn-back-dashboard-from-stat" class="mb-4 text-blue-600 hover:underline">&larr; Back to Dashboard</button>
      <h2 class="text-2xl font-bold mb-4 text-center">All User Statistics</h2>
      <div id="all-statistics" class="overflow-auto max-h-[60vh] bg-white p-4 rounded shadow text-sm">
        <!-- User statistics table will be inserted here -->
      </div>
    </section>
  </main>

  <footer class="bg-blue-600 text-white p-4 text-center text-sm">
    &copy; 2024 E-Learning Safety Riding
  </footer>

  <script src="app.js"></script>
</body>
</html>
